<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Your Mood</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Log Your Mood</h1>
    <form id="moodForm">
      <label>
        <input type="radio" name="mood" value="very_happy"> Very Happy
      </label>
      <label>
        <input type="radio" name="mood" value="happy"> Happy
      </label>
      <label>
        <input type="radio" name="mood" value="meh"> Meh
      </label>
      <label>
        <input type="radio" name="mood" value="sad"> Sad
      </label>
      <label>
        <input type="radio" name="mood" value="very_sad"> Very Sad
      </label>
      <button type="submit">Submit</button>
    </form>
    <button onclick="location.href='index.html'">Back to Home</button>
  </div>
  <script src="log.js"></script>
</body>
</html>
